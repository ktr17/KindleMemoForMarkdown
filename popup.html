<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="body__popup">
    <div class="popup">
      <div class="header">
        <a href="https://github.com/ktr17/GetKindleMemos/blob/main/Bookmarklet.js">
          <div class="header__logo">Kindle Memo for Markdown</div>
        </a>
        <div class="spacer"></div>
        <!-- <div class="header__setting">設定</div> -->
      </div>
      <div class="tabs">
        <div class="tab tab--active">Kindle</div>
        <!-- タブ -->
        <!-- <div class="spacer"></div>
        <div class="button__link">
        </div> -->
      </div>
      <div class="error" id="errorMessage">
        Kindleメモを取得できませんでした。<br>下記の「メモとハイライト」を開き、リロードしてから実行してください。<br>
        <a href="https://read.amazon.co.jp/notebook" target="_blank">https://read.amazon.co.jp/notebook</a>
      </div>
      <div class="memo__area" id="memoArea">
        <div class="label__heading">現在の書籍タイトル</div>
        <div class="copy__class">
          <textarea class="book__title" id="bookTitle"></textarea>
          <div class="copy__button__space">
            <div class="spacer"></div>
            <button class="clipboard__copy__btn" id="bookTitleCopyBtn">Copy</button>
          </div>
        </div>
        <div class="label__heading">表紙の画像リンク</div>
        <div class="copy__class">
          <textarea class="book__img__link" id="bookImgLink"></textarea>
          <div class="copy__button__space">
            <div class="spacer"></div>
            <button class="clipboard__copy__btn" id="bookImgLinkCopyBtn">Copy</button>
          </div>
        </div>
        <div class="label__heading">メモ</div>
        <div class="memo__text">
          <textarea name="" class="FlexTextarea__textarea" id="bookMemo"></textarea>
          <div class="copy__button__space">
            <div class="spacer"></div>
            <button class="clipboard__copy__btn" id="bookMemoCopyBtn">Copy</button>
          </div>
        </div>
      </div>
      <script type="module" src="js/popup.js"></script>
    </div>
  </body>
</html>
